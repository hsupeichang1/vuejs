<html>

<body>

<form class="form-horizontal">
  <fieldset>

    <!-- Form Name -->
    <legend>Form Name</legend>

    <!-- Multiple Radios (inline) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="radios">Inline Radios</label>
      <div class="col-md-4">
        <label class="radio-inline" for="radios-0">
          <input type="radio" name="radios" id="radios-0" value="A" checked="checked">
          A
        </label>
        <label class="radio-inline" for="radios-1">
          <input type="radio" name="radios" id="radios-1" value="B">
          B
        </label>
        <label class="radio-inline" for="radios-2">
          <input type="radio" name="radios" id="radios-2" value="AB">
          AB
        </label>
        <label class="radio-inline" for="radios-3">
          <input type="radio" name="radios" id="radios-3" value="O">
          O
        </label>
      </div>
    </div>

  </fieldset>
</form>
