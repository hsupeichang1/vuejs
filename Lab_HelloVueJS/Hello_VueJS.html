<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
    <style>
        body>div {
            font-family: sans-serif;
            font-size: 1.25em;
            border: 1px solid gray;
            padding: 20px;
            margin: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app1">

        {{ message }}<br>
        
        <!-- 單向 -->
        <input v-bind:value="message"><br>
        
        <!-- 雙向資料繫結 -->
        <input v-model="message"><br>

        <!-- 事件處理 -->
        <button v-on:click="reverseMessage">Reverse Message</button>
    </div>

    <div id="app2">
        <span v-bind:title="message">
            請將滑鼠移到本段文字上方
        </span>
    </div>
    <!-- v-bind:title="message"
    可簡寫成:
    :title="message" -->


    <!-- 符合特定條件才顯示內容 -->
    <div id="app3">
        <span v-if="seen">Now you see me</span>
        <span v-if="see">123</span>
    </div>


    <!-- 以迴圈語法重複內容 -->
    <div id="app4">
        <ol>
            <li v-for="item in todoList">
                {{ item.text }}
            </li>
        </ol>

        <ul>
            <li v-for="(item,index) in todoList">
                {{item.text}} / {{index}}  / {{item.id}}
            </li>
        </ul>
    </div>
</body>


<script>

    var app1 = new Vue({
        el: "#app1",
        data: {
            message: 'hi Vue!'
        },

        //寫作事件處理函式
        methods:{
            reverseMessage :function(){
                this.message = this.message.split('').reverse().join('');
            }
        }

    });
    app1.message = "hello Vue"; //修改內容


    var app2 = new Vue({
        el: "#app2",
        data: {
            message: '載入時間: ' + new Date().toLocaleString()
        }
    });


    // 符合特定條件才顯示內容
    var app3 = new Vue({
        el: '#app3',
        data: {
            seen: true,
            see: false
        }
    });


    // 以迴圈語法重複內容
    var app4 = new Vue({
        el: '#app4',
        data: {
            todoList: [
                { id: 1, text: 'Learn JavaScript' },
                { id: 2, text: 'Learn Vue' },
                { id: 3, text: 'Build something awesome'},
                { id: 4 , text: "job A"},
            ]
        }
    });



</script>

</html>
