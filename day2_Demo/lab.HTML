<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="lab">
        <!-- <button v-on:click="count++">點按次數:{{count}}</button>
        <button v-on:click="count++">點按次數:{{count}}</button> -->
        Total: {{totalCount}}

        <cnt-btn v-bind:init-count="20" v-on:cclick="totalCount++"></cnt-btn>
        <br>
        <cnt-btn v-bind:init-count="0" v-on:cclick="totalCount++"></cnt-btn> 
        <!-- 大寫會轉成減號+小寫 -->
    </div>

    <script>

        Vue.component("cnt-btn", {
            props:['initCount'], //陣列 內涵屬性名稱
            // props:{
            //     initCount:{
            //         deafult:0
            //     }
            // },
            data: function () {
                return {
                    count: this.initCount
                }
            },
            template: `
        <button v-on:click='count++; $emit("cclick")'> 點按次數: {{count}} </button>
        `
        })


        var labApp = new Vue({
            el: "#lab",
            data: {
                count: 0,
                totalCount:20
            }
        })

    </script>

</body>

</html>
